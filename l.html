    <img src="livingroom.jpg" widgh="450">
    <P>현관문을 열고 들어오면 작은 거실이 보이고 오른쪽 한켠에 주방이 위치해 있다. 주방겸 거실인 이 공간은 한 쪽 귀퉁이가 독특하게 꺽인 모양으로 되어있는데 이 점이 매력 포인트다. 현관문과 마주보이는 통창으로 들어오는 햇살이 반갑고 건너편에 보이는 서울우유 상점이 따듯함을 준다.
